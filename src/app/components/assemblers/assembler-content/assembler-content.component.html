
<div *ngIf="assemblerStep==1">
    <div class="container">
        <h2>Sign Up</h2>
        <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
          <!-- Title Field -->
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              placeholder="Enter your title"
              ngModel
              required
            />
          </div>
          
          <!-- Category Field -->
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control" ngModel required>
              <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
          </div>
          
          <!-- File Upload Field -->
          <div class="form-group">
            <label for="logo">Upload Logo</label>
            <input
              type="file"
              id="logo"
              class="form-control"
              (change)="onFileSelected($event)"
              required
            />
          </div>
          
          <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>
        </form>
      </div>
      
</div>

<div *ngIf="assemblerStep==2">
    <div class="container">
        <h2>Add Category</h2>
        <form (ngSubmit)="onSubmit(categoryForm)" #categoryForm="ngForm">
          <!-- Category Name Field -->
          <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input
              type="text"
              id="categoryName"
              name="categoryName"
              class="form-control"
              placeholder="Enter category name"
              ngModel
              required
            />
          </div>
      
          <!-- Subcategories Field -->
          <div class="form-group">
            <label for="subcategories">Subcategories</label>
            <div *ngFor="let subcategory of subcategories; let i = index">
              <input
                type="text"
                class="form-control"
                placeholder="Enter subcategory"
                [(ngModel)]="subcategories[i]"
                name="subcategory{{ i }}"
                required
                *ngIf="i < maxSubcategories"
              />
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="addSubcategory()"
              [disabled]="subcategories.length >= maxSubcategories"
            >
              Add Subcategory
            </button>
          </div>
      
          <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">Submit</button>
        </form>
      </div>
      
</div>
