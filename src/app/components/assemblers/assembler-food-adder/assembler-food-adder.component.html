<div class="container">
  <!-- First Section: Buttons -->
  <div class="row mb-4 justify-content-center">
    <button class="btn btn-category" (click)="chooseCategory()">Choose Category</button>
    <button class="btn btn-category" (click)="chooseSubcategory()">Choose Subcategory</button>
  </div>

  <!-- Second Section: Autocomplete Text Field -->
  <div class="row mb-4 justify-content-center" *ngIf="subcategoryChosen">
    <input [(ngModel)]="selectedItem" [typeahead]="subcategories" class="form-control autocomplete-input"
      placeholder="Start typing to search..." (taSelected)="onSelectItem($event)" />
  </div>

  <!-- Third Section: Horizontal List of Cards -->
  <div class="row mb-4" *ngIf="cards.length > 0">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div *ngFor="let card of cards" class="swiper-slide">
          <div class="card">
            <img [src]="card.image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ card.category }}</h5>
              <p class="card-text">{{ card.subcategory }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
