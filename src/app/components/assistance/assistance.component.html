<div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">Assistance Form</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="emailOrMobile">Email or Mobile Number</label>
          <input type="text" class="form-control" id="emailOrMobile" placeholder="Enter your email or mobile number">
        </div>
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" placeholder="Enter your ID">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option>Category 1</option>
            <option>Category 2</option>
            <option>Category 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Enter a description"></textarea>
        </div>
        <div class="form-group">
          <label for="file">Upload File</label>
          <input type="file" class="form-control-file" id="file">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>
