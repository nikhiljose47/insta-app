<!-- Modal Dialog using Bootstrap -->
<div class="modal fade show d-block" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px);">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div *ngIf="!success">
            <!-- Progress bar animation -->
            <div class="progress mb-4">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width.%]="progressValue"></div>
            </div>
            <p>Processing...</p>
          </div>
  
          <div *ngIf="success" class="success-message">
            <div class="success-icon mb-4">
              <i class="fa fa-check-circle fa-3x text-success"></i>
            </div>
            <p class="h4">Success!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
